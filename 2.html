<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hệ thống Quản lý Điểm - CNTT4 K26</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-box {
            width: 900px;
            background: #0a0a0a;
            border: 2px solid #00d2ff;
            box-shadow: 0 0 25px rgba(0, 210, 255, 0.3);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
        }

        .header-info {
            color: #00d2ff;
            font-size: 14px;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: bold;
            font-family: 'Orbitron', sans-serif;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 26px;
            margin: 0 0 35px 0;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #00d2ff;
            color: #fff;
        }

        /* Input Container */
        .input-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #00d2ff;
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            outline: none;
            font-size: 14px;
        }

        input:focus {
            background: rgba(0, 210, 255, 0.1);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.5);
        }

        /* Nút Thêm Dữ Liệu vát chéo */
        .btn-add {
            grid-column: span 2;
            background: #00d2ff;
            color: #000;
            border: none;
            padding: 14px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-add:hover {
            background: #fff;
            box-shadow: 0 0 25px #fff;
            transform: scale(1.02);
        }

        /* Bảng Header */
        .table-header {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 1fr 1.5fr;
            background: #007bff;
            padding: 15px 0;
            font-weight: bold;
            font-size: 13px;
            margin-top: 20px;
            border-radius: 2px;
        }

        /* Row dữ liệu */
        .data-row {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr 1fr 1.5fr;
            padding: 15px 0;
            border-bottom: 1px solid #1a1a1a;
            font-size: 14px;
            transition: 0.2s;
        }

        .data-row:hover {
            background: rgba(0, 210, 255, 0.08);
        }

        /* Phân loại màu sắc */
        .rank-gioi { color: #00ffcc; font-weight: bold; text-shadow: 0 0 5px #00ffcc; }
        .rank-kha { color: #00d2ff; }
        .rank-tb { color: #ccc; }
        .rank-hoc-lai { 
            color: #ff003c; 
            font-weight: bold; 
            animation: pulse-red 1s infinite alternate; 
        }

        @keyframes pulse-red {
            from { text-shadow: 0 0 5px #ff003c; opacity: 1; }
            to { text-shadow: 0 0 20px #ff003c; opacity: 0.7; }
        }
    </style>
</head>
<body>

<div class="main-box">
    <div class="header-info">ĐẠI HỌC HẢI PHÒNG - KHOA CNTT</div>
    <h1>HỆ THỐNG QUẢN LÝ ĐIỂM CNTT4 K26</h1>

    <div class="input-container">
        <input type="text" id="name" placeholder="Họ tên sinh viên">
        <input type="text" id="subject" placeholder="Tên môn học">
        <input type="number" id="credits" placeholder="Số tín chỉ">
        <input type="number" id="score" step="0.1" placeholder="Điểm hệ 10">
        <button class="btn-add" onclick="themDuLieu()">THÊM DỮ LIỆU</button>
    </div>

    <div class="table-header">
        <div>SINH VIÊN</div>
        <div>MÔN HỌC</div>
        <div>TC</div>
        <div>ĐIỂM</div>
        <div>PHÂN LOẠI</div>
    </div>
    <div id="resultArea">
        </div>
</div>

<script>
    function themDuLieu() {
        const name = document.getElementById('name').value;
        const subject = document.getElementById('subject').value;
        const credits = document.getElementById('credits').value;
        const score = parseFloat(document.getElementById('score').value);

        if (!name || !subject || isNaN(score)) {
            alert("Vui lòng nhập đầy đủ thông tin!");
            return;
        }

        let rank = "Trung bình", cls = "rank-tb";
        if (score >= 8.5) { rank = "Giỏi"; cls = "rank-gioi"; }
        else if (score >= 6.5) { rank = "Khá"; cls = "rank-kha"; }
        else if (score < 4.0) { rank = "Học lại"; cls = "rank-hoc-lai"; }

        const resultArea = document.getElementById('resultArea');
        const newRow = `
            <div class="data-row">
                <div>${name}</div>
                <div>${subject}</div>
                <div>${credits}</div>
                <div>${score.toFixed(1)}</div>
                <div class="${cls}">${rank}</div>
            </div>
        `;

        resultArea.innerHTML = newRow + resultArea.innerHTML;

        // Reset form
        document.getElementById('name').value = '';
        document.getElementById('subject').value = '';
        document.getElementById('credits').value = '';
        document.getElementById('score').value = '';
    }
</script>

</body>
</html>
